<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="general-container">
    <section class="header-container">
      <p class="result">Your Result</p>
      <div class="numbers">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      
      <h2>Great</h2>
      <p class="bottom-text">You scored higher than 65% of the <br> people who have taken these tests.</p>
    </section>

    <section class="summary-section">
      <p class="summary-title">Summary</p>
      <div class="summary-reaction">
        <p class="reaction-text"> <span class="reaction-icon"></span> Reaction</p>
        <p> 80 / 100</p>
      </div>
      <div class="summary-memory">
        <p> <span class="memory-icon"> </span>Memory</p>
        <p>  92 / 100 </p>
      </div>
      <div class="summary-verbal">
        <p> <span class="verbal-icon"></span>Verbal</p>
        <p>  61 / 100</p>
      </div>
      <div class="summary-visual">
        <p><span class="visual-icon"></span> Visual</p>
        <p> 72 / 100</p>
      </div>
        
        
      
      <button class="summary-button">Continue</button>
    </section>
  </div>
</body>
</html>
